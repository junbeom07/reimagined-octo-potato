    <link rel="stylesheet" href="./style.css">

<body>
    <!-- 인라인 방식, -->
    <h1 style="color:red">hello world</h1>
    <p style="color:aqua">hello world</p>
    <span style="color:aquamarine">hello world</span>
    <br />
    <br />
    <br />
    <br />
    <!-- 내부스타일, head태그 안에 style태그를 넣어 적용시킨다. -->

    <p>hello world</p>
    <span>hello world</span>
    <br />
    <br />
    <br />
    <br />
    <!-- 외부스타일, -->
    <h1>hello world</h1>
    <p>hello world</p>
    <span>hello world</span>

    <p id="혼자">hello world</p>
    <p class="다같이">hello world</p>
    <p class="다같이">hello world</p>
    <p class="다같이">hello world</p>
    <p class="다같이">hello world</p>
